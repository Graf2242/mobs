group 'idG'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.eclipse.jetty', name: 'jetty-maven-plugin', version: '9.4.6.v20170531'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0-b07'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.1.3.jre7'

}
